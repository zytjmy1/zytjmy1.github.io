<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>我的XAI API示例</title>
<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
{% include header.html %}

<div class="container">
  <h1>我的XAI API示例</h1>
  <div id="result"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/xai/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                messages: [{ role: "user", content: "你好" }],
                model: "gpt-4",
                stream: false,
                temperature: 0.7
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = '请求失败，请检查后端服务';
        });
    });
</script>
</body>
</html>
